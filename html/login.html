<!doctype html>
<html lang="PT-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/login.css" />
  </head>
  <body>
       <!-- HEADER -->
     <header class=" container-fluid border border-1 border-info row">
        <img class="col-1" 
             id="imagemDeCadastro" 
             src="../imgs/cadastro.jpg"/>

        <h1 class="col-10 text-white Titulo d-flex justify-content-center p-3 m-auto">
           Cadastre-se Aqui
        </h1>
        
     </header>

      <!-- AREA DE CADASTRO -->
     <section class="container section_formulario border border-1 border-dark p-5 ">
       <div class="titulo-2">
        <img src="../imgs/login.png" class="imagem-login m-auto mb-2"/>
      </div>

      <form action="#" method="get" class="secao-form">
          <div class="mb-2">
            <label for="nome" class="form-label">Nome: </label>
            <input required type="text" name="f_nome" placeholder="ex: João de Sousa" class="form-control">
          </div>
          
          <div class="mb-2">
            <label for="exampleFormControlInput1" class="form-label">Email: </label>
            <input required type="email" class="form-control" id="exampleFormControlInput1" placeholder="name123@Gmail.com">
          </div>

          <div class="mb-2">
            <label for="Senha" class="form-label">Senha: </label>
            <input required type="password" placeholder="******" name="f_senha" class="form-control">
          </div>

          <div class="mb-2">
            <label for="cpf" class="form-label">CPF: </label>
            <input    required 
                      type="text" name="f_cpf" 
                      pattern="\[0-9]{3}\.\[0-9]{3}\.\[0-9]{3}\-\[0-9]{2}\" 
                      max="11"
                      placeholder="xxx.xxx.xxx-xx" 
                      class="form-control"/>
          </div>

          <div class="mb-3 secao_submit_delete">
            <input  type="submit" name="Enviar" class="form-control submit">
            <input  type="reset" name="Apagar" class="form-control delete">
          </div>

          
       </form>
     </section>

       <!-- RODAPÉ DO LOGIN -->
     <footer class="container-fluid text-white mt-3 bg-dark p-5">
      <div class="text-center footer-div">
        <a href="#" style="text-decoration:none;"> © 2024 Copyright: código front end</a>
        <a href="#" style="text-decoration:none; margin: 0px 20px 0px 20px;">Sobre</a>
        <a href="#" style="text-decoration:none;">CNPJ: 53.571.484/0001-95</a>
      </div>
    </footer>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
